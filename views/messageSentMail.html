<my-navbar></my-navbar>
<div class="messagePage">
    <ul>
        <li><a href="#/inbox">INBOX</a></li>
        <li style="background-color: rgba(239, 229, 224, 0.96)"><a style="color: #773340" href="#/sentmail">SENT MAIL</a></li>
        <li><a href="#/compose">COMPOSE</a></li>
    </ul>

    <div id="messageBox">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>To</th>
                <th>Subject</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="sent in thisUserSent">
                <td>{{sent.reciever}}</td>
                <td>{{sent.subject}}</td>
                <td>
                    <input type="button" style="background-color: #5eb85e;color:white" value="view" ng-click="viewSent($index)"/>
                    <input type="button" value="&starf;" id="sentStared{{$index}}" class="notstared" ng-click="starSent($index)"/>
                    <input type="button" style="background-color: #c8322e;color:white" value="&times;" ng-click="deleteSent($index)"/>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
